# $Id$

locale_name: Svenska
locale_id: se

messages:

 ENGINE:CRASH:
  args: 0
  format: DNSCheck-motorn kraschade.

 ASN:LOOKUP:
  args: 1
  format: Slår upp AS-nummer för %s.
 ASN:INVALID_ADDRESS:
  args: 1
  format: %s är en ogiltig IP-adress.
 ASN:ANNOUNCE_BY:
  args: 2
  format: %s annonserad av AS %s.
 ASN:NOT_ANNOUNCE:
  args: 1
  format: %s är inte annonserad.
 ASN:LOOKUP_ERROR:
  args: 1
  format: Lyckades inte slå upp AS-numret för %s.

 DNS:QUERY_EXPLICIT:
  args: 4
  format: Anropa %s för %s/%s/%s.
  descr: ~
 DNS:QUERY_RESOLVER:
  args: 3
  format: DNS-anrop för %s/%s/%s.
 DNS:RESOLVER_QUERY_TIMEOUT:
  args: 3 
  format: Timeout för DNS-uppslagning av %s/%s/%s.
  descr: ~
 DNS:QUERY_PARENT:
  args: 4
  format: Anropar förälder till %s för %s/%s/%s.
 DNS:QUERY_PARENT_NOCACHE:
  args: 4
  format: Anropar förälder (utan cache) till %s för %s/%s/%s.
 DNS:FIND_PARENT:
  args: 2
  format: Söker förälder till %s/%s.
 DNS:NO_PARENT:
  args: 2
  format: Lyckades inte hitta föräldern till %s/%s.
  descr: DNSCheck lyckades inte hitta föräldern.
 DNS:PARENT_OF:
  args: 3
  format: Hittade %s som förälder till %s/%s.
 DNS:EXPLICIT_RESPONSE:
  args: 1
  format: DNS-server svar: %s
 DNS:PARENT_RESPONSE:
  args: 1
  format: DNS-svar från föräldern: %s
 DNS:CHILD_RESPONSE:
  args: 1
  format: DNS-svar från barnet: %s
 DNS:RESOLVER_RESPONSE:
  args: 1
  format: DNS-svar från resolver: %s
 DNS:NO_PARENT_NS:
  args: 3
  format: Lyckades inte hitta DNS-server för %s (förälder till %s/%s).
  descr: ~
 DNS:QUERY_TIMEOUT:
  args: 4
  format: DNS-servern %s använde för lång tid för uppslagning av %s/%s/%s (time-out).
  descr: ~
 DNS:QUERY_CHILD:
  args: 4
  format: Anropa godtycklig DNS-server för %s om %s/%s/%s.
 DNS:QUERY_CHILD_NOCACHE:
  args: 4
  format: Anropa godtycklig DNS-server (utan cache) för %s om %s/%s/%s.
 DNS:NO_CHILD_NS:
  args: 2
  format: Lyckades inte hitta DNS-servrar för %s/%s.
  descr: ~
 DNS:ADDRESS_BLACKLIST_ADD:
  args: 4
  format: Lägger till DNS-servern %s i svartlista.
 DNS:ADDRESS_BLACKLISTED:
  args: 4
  format: DNS-servern %s svartlistad.
 DNS:LOOKUP_ERROR:
  args: 1
  format: Fel i DNS-uppslagning (%s).
  descr: ~
 DNS:NO_EDNS:
  args: 1
  format: %s stöder inte EDNS.
  descr: EDNS är ett tillägg i DNS-protokollet. Den huvudsakliga förändringen är att storleksgränsen på 512 byte för anropspaketen har tagits bort, vilket gör att mer information kan sändas. EDNS är nödvändigt för nyare protokoll och tekniker som behöver större paket-storlek så som DNSSEC och IPv6.
 DNS:NO_ANSWER:
  args: 4
  format: Inget svar från %s för uppslagning av %s/%s/%s.
  descr: ~
 DNS:NOT_AUTH:
  args: 4
  format: DNS-servern %s är inte auktoritativ för %s/%s/%s.
 DNS:SOA_SERVFAIL:
  args: 1
  format: DNS SERVFAIL under anrop av %s för SOA.
 DNS:ANSWER_DUMP:
  args: 1
  format: Resultat av DNS-uppslagning: %s
 DNS:SETUP_RESOLVER:
  args: 0
  format: DNS-resolver konfigurerad.
 DNS:SET_BUFSIZE:
  args: 1
  format: DNS-resolverns EDNS buffert-storlek satt till %s.
 DNS:TRANSPORT_TCP:
  args: 0
  format: DNS-resolverns kommunikationsmetod satt till TCP.
 DNS:TRANSPORT_UDP:
  args: 0
  format: DNS-resolverns kommunikationsmetod satt till UDP.
 DNS:RECURSION_DESIRED:
  args: 0
  format: Rekursion önskvärd på DNS-resolver.
 DNS:RECURSION_DISABLED:
  args: 0
  format: Rekursion inte aktiverad på DNS-resolver.
 DNS:DNSSEC_DESIRED:
  args: 0
  format: DNSSEC önskvärt på DNS-resolver.
 DNS:DNSSEC_DISABLED:
  args: 0
  format: DNSSEC ej aktiverat på DNS-resolver.
 DNS:GET_NS_AT_PARENT:
  args: 2
  format: DNS-uppslagning av NS för %s/%s hos förälder.
 DNS:GET_NS_AT_CHILD:
  args: 2
  format: DNS-uppslagning av NS för %s/%s hos barnet.
 DNS:INITIALIZING_NAMESERVERS:
  args: 2
  format: Initialiserar DNS-servrar för %s/%s.
 DNS:NAMESERVERS_INITIALIZED:
  args: 2
  format: DNS-servrar för %s/%s initialiserade.
 DNS:NAMESERVER_FOUND:
  args: 4
  format: Hittade DNS-server för %s/%s: %s (%s)
 DNS:FIND_PARENT_BEGIN:
  args: 2
  format: Försöker hitta föräldern till %s/%s
 DNS:NXDOMAIN:
  args: 2
  format: Domänen %s/%s finns inte.
  descr: ~
 DNS:FIND_PARENT_DOMAIN:
  args: 1
  format: Använder %s som utgångpunkt för att hitta föräldrazonen.
 DNS:FIND_PARENT_TRY:
  args: 1
  format: Testar %s som föräldrazon.
 DNS:FIND_PARENT_UPPER:
  args: 1
  format: Föräldrazonen kan vara %s.
 DNS:FIND_PARENT_RESULT:
  args: 3
  format: Slog upp %s som förälder till %s/%s.
 DNS:FIND_MX_BEGIN:
  args: 1
  format: Slå upp MX-pekare för %s.
 DNS:FIND_MX_RESULT:
  args: 2
  format: Hittade MX-pekare för %s: %s
 DNS:FIND_ADDRESSES:
  args: 2
  format: Hittade adresser för %s/%s
 DNS:FIND_ADDRESSES_RESULT:
  args: 3
  format: Adresser för %s/%s: %s
 DNS:UNQUERIBLE_ADDRESS:
  args: 1
  format: Lyckades inte skicka anrop till %s.

 ADDRESS:BEGIN:
  args: 1
  format: Börjar testa adressen %s.
 ADDRESS:INVALID:
  args: 1
  format: Adressen %s är ogiltig eller inkorrekt.
  descr: ~
 ADDRESS:PRIVATE_IPV4:
  args: 1
  format: %s är en privat IPv4-adress.
  descr: En privat IP-adress ska normalt inte vara synlig i den publika DNS:en eftersom den inte går att nå från Internet.
 ADDRESS:RESERVED_IPV4:
  args: 1
  format: %s är en reserverad IPv4-adress.
  descr: Reserverade IPv4-adresser bör inte användas på det publika Internet.
 ADDRESS:RESERVED_IPV6:
  args: 1
  format: %s är en reserverad IPv6-adress.
  descr: Reserverade IPv6-adresser bör inte användas på det publika Internet.
 ADDRESS:PTR_NOT_FOUND:
  args: 2
  format: Kunde inte hitta baklängesadress för %s (%s).
  descr: Kunde inte hitta en PTR-post för adressen i in-addr.arpa.
 ADDRESS:PTR_HOSTNAME_NOT_FOUND:
  args: 2
  format: Baklängespekare för %s pekar till ett okänt värdnamn (%s).
  descr: PTR-posten för adressen pekar till ett okänt värdnamn.
 ADDRESS:END:
  args: 1
  format: Klar med test av adressen %s.

 CONNECTIVITY:BEGIN:
  args: 1
  format: Börjar testa nåbarhet för %s.
 CONNECTIVITY:ANNOUNCED_BY_ASN:
  args: 2
  format: DNS-servern %s annonserad av: %s
  descr: IP-adressen är annonserad av ett autonomt system (AS).
 CONNECTIVITY:MULTIPLE_ASN:
  args: 1
  format: DNS-servern %s är annonserad av flera AS.
  descr: DNS-servern är annonserad av fler än ett autonomt system (AS).
 CONNECTIVITY:NOT_ANNOUNCED:
  args: 1
  format: DNS-servern %s är inte annonserad av något AS.
  descr: IP-adressen är inte annonserad av något autonomt system och är troligtvis inte nåbar på Internet.
 CONNECTIVITY:ASN_LIST:
  args: 1
  format: Zon annonserad av ASN: %s
 CONNECTIVITY:TOO_FEW_ASN:
  args: 1
  format: Zon annonserad av endast ett ASN (%s).
  descr: Samtliga DNS-servrar för zonen finns inom samma autonoma system.
 CONNECTIVITY:ASN_COUNT_OK:
  args: 1
  format: Zon annonserad av fler än ett ASN (%s).
  descr: Zonens DNS-servrar är spridda över mer än ett autonomt system.
 CONNECTIVITY:END:
  args: 1
  format: Klar med test av nåbarhet för %s.

 DELEGATION:BEGIN:
  args: 1
  format: Börjar testa delegering av %s.
 DELEGATION:NS_AT_PARENT:
  args: 1
  format: DNS-servrar listade i föräldrazonen: %s
  descr: Detta är listan med DNS-servrar som finns i föräldrazonen. Den borde innehålla samtliga DNS-servrar som är listade i barnzonen.
 DELEGATION:NOT_FOUND_AT_PARENT:
  args: 0
  format: Delegering ej hittad hos föräldern.
  descr: Ingen delegering hittades i föräldrazonen, vilket gör att zonen inte är nåbar från Internet.
 DELEGATION:NS_AT_CHILD:
  args: 1
  format: DNS-servrar listade i barnzonen: %s
  descr: Detta är listan med DNS-servrar som är listade i barnzonen. Den måste innehålla samtliga DNS-servrar som är listade i föräldrazonen.
 DELEGATION:NOT_FOUND_AT_CHILD:
  args: 0
  format: Inga DNS-servrar hittades hos barnet.
  descr: Inga DNS-servrar hittades hos barnet. Det här betyder vanligtvis att barnet inte är konfigurerat att svara på frågor om zonen.
 DELEGATION:EXTRA_NS_PARENT:
  args: 1
  format: Extra DNS-server listad hos förälder: %s
  descr: En DNS-server finns listad i föräldrazonen men inte i barnzonen. Det här är troligtvis ett administrationsfel. Du borde uppdatera föräldrazonen så att den listar samma DNS-servrar som hos barnzonen så snart som möjligt.
 DELEGATION:POSSIBLE_EXTRA_NS_PARENT:
  args: 1
  format: Namnservern %s hos föräldern kan vara överflödig.
  descr: En DNS-server finns listad i föräldrazonen men inte i barnzonen. Det här är troligtvis ett administrationsfel. Du borde uppdatera föräldrazonen så att den listar samma DNS-servrar som hos barnzonen så snart som möjligt.
 DELEGATION:EXTRA_NS_CHILD:
  args: 1
  format: Extra DNS-server listad hos barnet: %s
  descr: En DNS-server finns listad i barnzonen men inte i föräldrazonen. Det beror troligtvis på ett konfigurationsfel, men det kan ibland finnas skäl för att konfigurera en zon på det här sättet.
 DELEGATION:TOO_FEW_NS:
  args: 1
  format: För få DNS-servrar (%s).
  descr: Endast en DNS-server hittades för zonen. Det bör alltid finnas minst två DNS-servrar för en zon för att kunna hantera tillfälliga problem med förbindelserna.
 DELEGATION:TOO_FEW_NS_IPV4:
  args: 1
  format: För få IPv4 DNS-servrar (%s).
  descr: Endast en IPv4 DNS-server hittades för zonen. Det bör alltid finnas två IPv4 DNS-servrar för en zon för att kunna hantera tillfälliga problem med förbindelserna.
 DELEGATION:TOO_FEW_NS_IPV6:
  args: 1
  format: För få IPv6 DNS-servrar (%s).
  descr: Endast en IPv6 DNS-server hittades för zonen. Det bör alltid finnas två IPv6 DNS-servrar för en zon för att kunna hantera tillfälliga problem med förbindelserna.
 DELEGATION:NO_NS_IPV4:
  args: 0
  format: Inga IPv4 DNS-servrar hittades.
 DELEGATION:NO_NS_IPV6:
  args: 0
  format: Inga IPv6 DNS-servrar hittades.
 DELEGATION:MATCHING_GLUE:
  args: 2
  format: Kontrollerar glue för %s (%s).
 DELEGATION:GLUE_SKIPPED:
  args: 2
  format: Hoppade över glue för %s (%s).
 DELEGATION:GLUE_FOUND_AT_PARENT:
  args: 3
  format: Glue i föräldrazonen för %s hittad: %s (%s)
  descr: IP-adressen för DNS-servern hittades i föräldrazonen.
 DELEGATION:GLUE_FOUND_AT_CHILD:
  args: 3
  format: Glue i barnzonen för %s hittad: %s (%s)
  descr: IP-adressen för DNS-servern hittades hos barnet.
 DELEGATION:INCONSISTENT_GLUE:
  args: 1
  format: Ej överensstämmande glue för DNS-servern %s.
  descr: Adressen för en DNS-server skiljer sig mellan barnzonen och föräldrazonen. Detta är ett konfigurationsfel och bör korrigeras så snart som möjligt.
 DELEGATION:GLUE_MISSING_AT_CHILD:
  args: 1
  format: Glue saknas hos barnet: %s
  descr: DNS-serverns IP-adress hittades ej hos barnet. Detta är ett konfigurationsfel och bör korrigeras så snart som möjligt.
 DELEGATION:NS_HISTORY:
  args: 2
  format: Tidigare använda DNS-servrar för %s: %s
 DELEGATION:STILL_AUTH:
  args: 3
  format: Den tidigare använda DNS-servern %s (%s) är fortfarande auktoritativ för %s.
  descr: En tidigare använd DNS-server svarar fortfarande auktoritativt för zonen. Detta beror troligtvis på att den har kvar gammal zon-data. För att korrigera problemet, kontakta administratören av den DNS-servern och be dem ta bort zonen ur deras konfiguration.
 DELEGATION:END:
  args: 1
  format: Klar med test av delegering av %s.

 DNSSEC:BEGIN:
  args: 1
  format: Börjar testa DNSSEC för %s.
 DNSSEC:CHECKING_DS_AT_PARENT:
  args: 1
  format: Kollar DS-poster för %s i föräldrazonen.
 DNSSEC:DS_FOUND:
  args: 1
  format: Hittade DS-post för %s i föräldrazonen.
  descr: En DS (delegation signer) RRset hittades i föräldrazonen. Det här indikerar en säker delegering, d.v.s. barnzonen måste vara signerad.
 DNSSEC:NO_DS_FOUND:
  args: 1
  format: Hittade inte DS-pekare för %s i föräldrazonen.
  descr: Ingen DS (delegation signer) RRset hittades i föräldrazonen. Det här indikerar en icke-säker delegering, d.v.s. barnzonen behöver inte vara signerad.
 DNSSEC:CHECKING_DNSKEY_AT_CHILD:
  args: 1
  format: Kollar DNSKEY-poster för %s i barnzonen.
 DNSSEC:DNSKEY_FOUND:
  args: 1
  format: Hittade en DNSKEY-post för %s i barnzonen.
  descr: En DNSKEY RRset hittades i barnzonen, vilket indikerar att den troligtvis använder DNSSEC.
 DNSSEC:DNSKEY_NOT_FOUND:
  args: 1
  format: Hittade ingen DNSKEY-post för %s i barnzonen.
  descr: Inget DNSKEY RRset hittades i barnzonen, vilket indikerar att barnzonen troligtvis inte använder DNSSEC.
 DNSSEC:DETERMINE_SECURITY_STATUS:
  args: 1
  format: Avgör säkerhetsstatus för %s.
 DNSSEC:INCONSISTENT_SECURITY:
  args: 1
  format: Inkonsekvent säkerhet för %s - DS hittad i föräldrazonen, men ingen DNSKEY hittad i barnzonen.
  descr: Föräldrazonen har en säker delegering till barnzonen (indikerad av DS RRset i föräldrazonen), men barnzonen har ingen DNSKEY. Detta beror troligtvis på att en f.d. signerad zon blev osignerad utan att begära att föräldrazonen skulle ta bort den säkrade delegeringen.
 DNSSEC:CONSISTENT_SECURITY:
  args: 1
  format: Konsekvent säkerhet för %s.
 DNSSEC:SKIPPED_NO_KEYS:
  args: 1
  format: Inga DNSKEY(s) hittade i barnzonen. Andra test hoppades över.
 DNSSEC:MISSING_DS:
  args: 1
  format: Bruten förtroendekedja för %s - DNSKEY hittad i barnzonen, men ingen DS hittad i föräldrazonen.
  descr: Barnzonen verkar använda DNSSEC, men föräldrazonen har ingen säker delegering. På grund av detta är förtroendekedjan mellan föräldrazonen och barnzonen bruten och validerande resolvrar kommer inte kunna validera svar från barnzonen.
 DNSSEC:CHECKING_CHILD:
  args: 1
  format: Kollar DNSSEC i barnzonen (%s).
 DNSSEC:DNSKEY_ALGORITHM_NOT_RECOMMENDED:
  args: 3
  format: DNSKEY %s (tag %s) använder en icke-rekommenderad algoritm: %s
  descr: En DNSKEY some använder en icke-rekommenderad algoritm hittades - du borde överväga att sluta använda icke-rekommenderade algoritmer om du inte har väldigt goda skäl för att använda dem.
 DNSSEC:DNSKEY_SKIP_PROTOCOL:
  args: 3
  format: DNSKEY %s (tag %s) är inte en DNSSEC-nyckel (protokoll=%s).
  descr: DNSKEY måste använda protokollvärdet för DNSSEC (3).
 DNSSEC:DNSKEY_SKIP_TYPE:
  args: 2
  format: DNSKEY %s (tag %s) är inte en zonsigneringsnyckel.
  descr: DNSKEY måste vara en zonsigneringsnyckel.
 DNSSEC:DNSKEY_SEP:
  args: 2
  format: DNSKEY %s (tag %s) är markerad som en säker startpunkt (SEP).
  descr: En säker startpunkt (Secure Entry Point - SEP) är en del av förtroendekedjan mellan föräldrazonen och barnzonen.
 DNSSEC:DNSKEY_MANDATORY_FOUND:
  args: 1
  format: Minst en obligatorisk algoritm hittad för DNSKEY %s.
 DNSSEC:DNSKEY_MANDATORY_NOT_FOUND:
  args: 1
  format: Ingen obligatorisk algoritm hittad för DNSKEY %s.
  descr: Minst en DNSKEY bör vara av typen RSA/SHA1.
 DNSSEC:ADDITIONAL_PROCESSING_BROKEN:
  args: 1
  format: Ytterligare DNSSEC-bearbetning ej möjlig för %s.
  descr: Inga DNSSEC-signaturer fanns inkluderade i svaren från DNS-servern. Detta beror troligtvis på en felkonfiguration hos DNS-servern.
 DNSSEC:NO_SIGNATURES:
  args: 1
  format: Inga signaturer hittade för %s.
  descr: Inga DNSSEC-signaturer hittades när zonen kontrollerades. Zonen kanske inte är signerad?
 DNSSEC:CHILD_CHECK_ABORTED:
  args: 1
  format: Avbröt DNSSEC-tester av barnzonen för %s.
 DNSSEC:DNSKEY_SIGNATURE_OK:
  args: 2
  format: Hittade RRSIG(DNSKEY %s) skapad av publik nyckel (tag %s).
 DNSSEC:DNSKEY_SIGNER_UNPUBLISHED:
  args: 2
  format: Hittade RRSIG(DNSKEY %s) skapad av privat nyckel (tag %s).
  descr: DNSSEC-signaturer skapade av privata nycklar kan inte kontrolleras genom att kontrollera resolvrar. Alla nycklar som används för att signera data måste vara publika.
 DNSSEC:DNSKEY_VALID_SIGNATURES:
  args: 1
  format: Tillräckligt med godkända signaturer hittade för %s.
 DNSSEC:DNSKEY_NO_VALID_SIGNATURES:
  args: 1
  format: Hittade ej tillräckligt med godkända signaturer hittade för %s.
  descr: Inga godkända signaturer för DNSKEY RRset för zonen hittades - kontrollera att zonen är signerad med en godkänd, publik nyckel.
 DNSSEC:SOA_SIGNATURE_OK:
  args: 2
  format: RRSIG(SOA %s) skapad av DNSKEY (tag %s) OK.
 DNSSEC:SOA_SIGNATURE_UNPUBLISHED:
  args: 2
  format: Hittade RRSIG(SOA %s) skapad av publik nyckel (tag %s).
  descr: DNSSEC-signaturer skapade av privata nycklar kan inte kontrolleras av validerande resolvrar. Alla nycklar som används för att signera data måste vara publika.
 DNSSEC:SOA_VALID_SIGNATURES:
  args: 1
  format: Tillräckligt med godkända signaturer över SOA RRset hittade för %s.
 DNSSEC:SOA_NO_VALID_SIGNATURES:
  args: 1
  format: Hittade ej tillräckligt med godkända signaturer över SOA RRset hittade för %s.
  descr: Hittade inga godkända signaturer för SOA
 DNSSEC:CHILD_CHECKED:
  args: 1
  format: Klar med DNSSEC-tester av barnzonen för %s.
 DNSSEC:CHECKING_PARENT:
  args: 1
  format: Kontrollerar DNSSEC för föräldrazonen till %s.
 DNSSEC:PARENT_DS:
  args: 2
  format: Hittade DS(%s) i föräldrazonen: %s
 DNSSEC:DS_KEYREF_OK:
  args: 2
  format: Föräldrazonens DS(%s) refererar till en godkänd nyckel för barnzonen: %s
 DNSSEC:DS_KEYREF_INVALID:
  args: 2
  format: Föräldrazonens DS(%s) refererar till icke godkänd nyckel hos barnzonen: %s
  descr: DS RRset måste referera till en giltig nyckel hos barnzonen, annars bryts förtroendekedjan mellan föräldrazonen och barnzonen vilket innebär att validerande resolvrar inte kommer kunna validera svaren från barnzonen.
 DNSSEC:DS_TO_SEP:
  args: 2
  format: Föräldrazonens DS(%s) refererar till en säker startpunkt (SEP) hos barnzonen: %s
 DNSSEC:DS_TO_NONSEP:
  args: 2
  format: Föräldrazonens DS(%s) refererar inte till en säker startpunkt (SEP) hos barnzonen: %s
  descr: DS RRset refererar till en DNSKEY hos barnzonen men nyckeln är inte markerad som en säker startpunkt.
 DNSSEC:DS_MANDATORY_FOUND:
  args: 1
  format: Minst en obligatorisk DS-algoritm hittad för %s.
 DNSSEC:DS_MANDATORY_NOT_FOUND:
  args: 1
  format: Ingen obligatorisk DS-algoritm hittad för %s.
  descr: Eftersom ingen av hash-algoritmerna publicerade i DS RRset är obligatoriska, kommer vissa validerande resolvers att inte kunna följa förtroendekedjan från föräldrazonen till barnzonen.
 DNSSEC:PARENT_CHECKED:
  args: 1
  format: Klar med DNSSEC-tester av föräldrazonen för %s.
 DNSSEC:RRSIG_NOT_YET_VALID:
  args: 1
  format: DNSSEC-signatur ej godkänd än: %s
  descr: Ännu ej godkända signaturer kommer ignoreras av en validerande resolver.
 DNSSEC:RRSIG_EXPIRED:
  args: 1
  format: Ogiltig DNSSEC-signatur: %s
  descr: DNSSEC-signaturen är ogiltig då den gått ut och kommer således ignoreras av validerande resolvers.
 DNSSEC:RRSIG_VALID:
  args: 1
  format: DNSSEC-signatur godkänd: %s
 DNSSEC:RRSIG_EXPIRES_AT:
     args: 1
     format: DNSSEC-signaturen går ut: %s
 DNSSEC:END:
  args: 1
  format: Klar med test av DNSSEC för %s.

 HOST:BEGIN:
  args: 1
  format: Börjar testa värdnamn %s.
 HOST:ILLEGAL_NAME:
  args: 2
  format: Värdnamnet %s innehåller fel (syntax-fel på %s)
  descr: Värdnamnet är inte syntaktiskt korrekt enligt RFC 952. Ett vanligt fel är att börja ett värdnamn med något annat än en bokstav (a-z) eller använda otillåtna tecken i namnet (endast a-z, 0-9 samt - är tillåtna).
 HOST:NOT_FOUND:
  args: 1
  format: Hittar ingen adress för %s.
  descr: Ingen IPv4- eller IPv6-adress hittades för värdnamnet.
 HOST:CNAME_FOUND:
  args: 1
  format: Värdnamnet %s hänvisar till ett CNAME.
  descr: Värdnamnet är ett alias (CNAME), vilket inte är tillåtet. Värdnamn måste publiceras med en A- eller AAAA-pekare.
 HOST:END:
  args: 1
  format: Klar med test av värdnamnet %s.

 MAIL:BEGIN:
  args: 1
  format: Börjar testa e-postadressen %s.
 MAIL:ADDRESS_SYNTAX:
  args: 1
  format: %s är inte en korrekt e-postadress.
 MAIL:MAIL_EXCHANGER:
  args: 2
  format: Epost-servrar för %s hittade %s.
 MAIL:DOMAIN_NOT_FOUND:
  args: 1
  format: Inga MX-pekare hittade för domänen %s.
  descr: Inga MX-pekare hittades för domänen. Detta gör det omöjligt att leverera e-post till mottagare inom den domänen.
 MAIL:HOST_ERROR:
  args: 1
  format: Ogiltigt värdnamn för MX-pekaren %s.
  descr: Värdnamnet för MX-pekaren är ogiltigt. Ett vanligt fel är att peka MX-pekaren till ett alias (CNAME) eller direkt till en IP-adress.
 MAIL:IPV6_ONLY:
  args: 1
  format: E-postservern %s är endast nåbar via IPv6.
  descr: Denna e-postserver är endast nåbar via IPv6, vilket gör det omöjligt för de flesta att skicka epost till den. Om mer än en MX finns och minst en går att nå via IPv4 kan detta ignoreras. 
 MAIL:END:
  args: 1
  format: Klar med test av e-postadressen %s.

 NAMESERVER:BEGIN:
  args: 1
  format: Börjar testa DNS-servern %s.
 NAMESERVER:HOST_ERROR:
  args: 1
  format: Fel på värdnamnet eller adressen för %s.
  descr: Det specificerade värdnamnet är inte ett giltigt värdnamn eller så pekar det till en ogiltig IP-adress, m.a.o. en privat eller reserverad IP-adress.
 NAMESERVER:CHECKING_RECURSION:
  args: 2
  format: Testar rekursion för %s på adressen %s.
 NAMESERVER:RECURSIVE:
  args: 2
  format: DNS-servern %s (%s) är rekursiv.
  descr: DNS-servern svarar på rekursiva anrop från tredje part (så som DNSCheck). Genom rekursiva anrop till en DNS-server som tillhandahåller rekursion kan en angripare få DNS-servern att slå upp och cacha information som finns i zoner som kontrolleras av dem. Således kan DNS-servern tvingas anropa angriparens skadliga DNS-servrar vilket resulterar i att den angripna DNS-servern cachar och presenterar falsk data.
 NAMESERVER:NOT_RECURSIVE:
  args: 2
  format: DNS-servern %s (%s) är inte rekursiv.
 NAMESERVER:CHECKING_AUTH:
  args: 2
  format: Testar auktoritet för %s (%s).
 NAMESERVER:NOT_AUTH:
  args: 3
  format: DNS-servern %s (%s) är inte auktoritativ för %s.
  descr: DNS-servern svarar inte auktoritativt på anrop för den testade domänen. Det beror troligtvis på en felkonfigurering, vanligtvis så har DNS-servern inte ställts in för att agera server för den testade domänen.
 NAMESERVER:AUTH:
  args: 3
  format: DNS-servern %s (%s) är auktoritativ för %s.
 NAMESERVER:TESTING_UDP:
  args: 2
  format: Testar UDP-anrop till DNS-servern %s på adressen %s.
 NAMESERVER:UDP_OK:
  args: 3
  format: DNS-servern %s (%s) svarar på anrop via UDP.
 NAMESERVER:NO_UDP:
  args: 3
  format: DNS-servern %s (%s) svarar inte på anrop via UDP.
  descr: DNS-servern svarade inte på anrop via UDP. Detta beror troligtvis på att DNS-servern inte är korrekt uppsatt eller en felaktigt konfigurerad brandvägg.
 NAMESERVER:TESTING_TCP:
  args: 2
  format: Testar TCP-anrop till DNS-servern %s på adressen %s.
 NAMESERVER:TCP_OK:
  args: 3
  format: DNS-servern %s (%s) svarar på anrop via TCP.
 NAMESERVER:NO_TCP:
  args: 3
  format: DNS-servern %s (%s) svarar inte på anrop via TCP.
  descr: DNS-servern svarade inte på anrop via TCP. Detta beror troligtvis på att DNS-servern inte är korrekt uppsatt eller en felaktigt konfigurerad brandvägg. Det är en ganska vanlig missuppfattning att DNS inte behöver TCP om den inte tillhandahåller zonöverföringar - kanske är inte DNS-serverns administratör medveten om att TCP vanligtvis är ett krav.
 NAMESERVER:TESTING_AXFR:
  args: 2
  format: Testar zonöverföring för DNS-servern %s (%s).
 NAMESERVER:AXFR_SKIP:
  args: 3
  format: DNS-servern %s (%s) inte testad för zonöverföring av %s.
  descr: Zonöverföring testades inte på DNS-servern eftersom den inte svarar på anrop över TCP.
 NAMESERVER:AXFR_OPEN:
  args: 3
  format: DNS-servern %s (%s) öppen för zonöverföring av %s.
  descr: DNS-servern accepterar zonöverförings-anrop från vem som helst.
 NAMESERVER:AXFR_CLOSED:
  args: 3
  format: DNS-servern %s (%s) tillåter inte zonöverföring av %s.
 NAMESERVER:CHECKING_LEGACY_ID:
  args: 2
  format: Kollar efter legacy NSID för %s (%s).
 NAMESERVER:LEGACY_ID_SKIP:
  args: 2
  format: Legacy NSID inte kollad på DNS-servern %s (%s).
 NAMESERVER:LEGACY_ID:
  args: 4
  format: Legacy NSID för %s (%s): %s = %s
 NAMESERVER:CHECKING_NSID:
  args: 2
  format: Kollar efter NSID för %s (%s).
 NAMESERVER:NSID_SKIP:
  args: 2
  format: NSID inte inte kollad på DNS-servern %s (%s).
 NAMESERVER:NSID:
  args: 3
  format: Legacy NSID för %s (%s): %s
 NAMESERVER:SKIPPED_IPV4:
  args: 1
  format: IPv4 avaktiverad - kommer inte testa DNS-servern på %s
 NAMESERVER:SKIPPED_IPV6:
  args: 1
  format: IPv6 avaktiverad - kommer inte testa DNS-servern på %s
 NAMESERVER:END:
  args: 1
  format: Klar med test av DNS-servern %s.

 CONSISTENCY:BEGIN:
  args: 1
  format: Börjar testa att zonen är konsekvent uppsatt för %s.
 CONSISTENCY:SOA_SERIAL_AT_ADDRESS:
  args: 2
  format: SOA på adressen %s har serienumret %s.
 CONSISTENCY:SOA_SERIAL_DIFFERENT:
  args: 1
  format: %s olika serienummer hittade.
  descr: SOA-serienumret är inte detsamma på alla DNS-servrar. Detta beror vanligtvis på en felkonfiguration, men kan ibland bero på långsam spridning av zonen till sekundära DNS-servrar.
 CONSISTENCY:SOA_SERIAL_CONSISTENT:
  args: 0
  format: Alla SOA-poster har överenstämmande serienummer.
 CONSISTENCY:SOA_DIGEST_AT_ADDRESS:
  args: 2
  format: SOA på adressen %s har digest %s.
 CONSISTENCY:SOA_DIGEST_DIFFERENT:
  args: 1
  format: %s olika SOA-poster hittade.
  descr: SOA-posten är inte densamma på alla DNS-servrarna. Detta beror vanligtvis på ett konfigurationsfel.
 CONSISTENCY:SOA_DIGEST_CONSISTENT:
  args: 0
  format: Alla SOA-poster på DNS-servrarna överenstämmer.
 CONSISTENCY:END:
  args: 1
  format: Klar med test av att zonen för %s är konsekvent uppsatt.

 SMTP:BEGIN:
  args: 3
  format: Börjar testa e-postservern %s (%s) med %s.
 SMTP:CONNECT_FAILED:
  args: 2
  format: Lyckades inte kontakta %s (%s).
  descr: DNSCheck lyckades inte kontakta e-postservern. Servern kan vara nere eller vara onåbar på grund av felkonfigurerad routing och/eller filtrering.
 SMTP:BANNER:
  args: 1
  format: SMTP banner: %s
 SMTP:HELLO_FAILED:
  args: 1
  format: SMTP HELO misslyckades när vi talade med %s.
  descr: E-postservern accepterade inte vår artiga hälsning. Detta beror troligtvis på en felkonfiguration.
 SMTP:MAIL_FROM:
  args: 1
  format: Använder %s som SMTP from (MAIL_FROM).
 SMTP:RAW:
  args: 1
  format: SMTP-svar: %s
 SMTP:MAIL_FROM_REJECTED:
  args: 1
  format: E-postservern accepterade inte %s som SMTP-destination.
  descr: E-postservern accepterade inte vår avsändaradress. DNSCheck använder en standard null avsändaradress som måste accepteras av e-postservrar.
 SMTP:RCPT_TO:
  args: 1
  format: Använder %s som SMTP-mottagare (RCPT_TO).
 SMTP:RECIPIENT_REJECTED:
  args: 1
  format: E-postservern accepterade inte %s som SMTP-mottagare.
  descr: E-postservern accepterade inte e-post till mottagaradressen. Detta beror troligtvis på att det är en okänd adress.
 SMTP:RSET:
  args: 0
  format: Sänder SMTP reset (RSET).
 SMTP:QUIT:
  args: 0
  format: Sänder SMTP quit (QUIT).
 SMTP:OK:
  args: 3
  format: SMTP-test av %s (%s) med %s lyckades utan fel.
 SMTP:END:
  args: 3
  format: Klar med test av e-postservern %s (%s) med %s.

 SOA:BEGIN:
  args: 1
  format: Börjar testa SOA-parametrar för %s.
 SOA:NOT_FOUND:
  args: 1
  format: Hittade ingen SOA-post för %s.
  descr: Ingen SOA-post (Start Of Authority) hittades när DNS-servern anropades. Detta beror troligtvis på en felkonfiguration av DNS-servern - en zon måste ha en SOA-post. 
 SOA:FOUND:
  args: 1
  format: Hittade SOA-post för %s.
 SOA:MULTIPLE_SOA:
  args: 1
  format: Flera olika SOA-poster hittades för %s.
  descr: Flera olika SOA-poster hittades när DNS-servrern anropades. Detta är ett allvarligt fel och beror definitivt på en felkonfigurering.
 SOA:MNAME_ERROR:
  args: 2
  format: Fel när SOA MNAME testades för %s (%s).
  descr: SOA MNAME innehöll inte ett giltigt värdnamn.
 SOA:MNAME_VALID:
  args: 2
  format: SOA MNAME för %s giltig (%s).
 SOA:NS_NOT_FOUND:
  args: 1
  format: Ingen NS-post hittad för %s.
  descr: Inga NS-poster hittades för zonen. Detta är ett allvarligt fel och beror på en felkonfigurering.
 SOA:MNAME_STEALTH:
  args: 2
  format: SOA MNAME för %s (%s) är inte listad som NS.
  descr: DNS-servern listad som SOA MNAME är inte listad som en DNS-server.
 SOA:MNAME_PUBLIC:
  args: 2
  format: SOA MNAME för %s (%s) listad som NS.
  descr: DNS-servern listad som SOA MNAME är listad som en DNS-server.
 SOA:MNAME_NOT_AUTH:
  args: 2
  format: SOA MNAME för %s (%s) är inte auktoritativ.
  descr: DNS-servern listad som den primära källan för data för denna zon svarar inte auktoritativt. Detta beror troligtvis på en felkonfigurering - kanske är SOA MNAME inte uppsatt som DNS-server för zonen.
 SOA:MNAME_IS_AUTH:
  args: 2
  format: SOA MNAME för %s (%s) är auktoritativ.
 SOA:MNAME_IS_CNAME:
  args: 2
  format: SOA MNAME %s pekar på ett CNAME (%s).
 SOA:RNAME_UNDELIVERABLE:
  args: 3
  format: Lyckades inte skicka e-post till SOA RNAME för %s (%s) med %s.
  descr: DNSCheck lyckades inte skicka e-post till den epostadress som är listad som ansvarig för zonen.
 SOA:RNAME_DELIVERABLE:
  args: 3
  format: Lyckat försök att skicka e-post till SOA RNAME för %s (%s) med %s.
 SOA:RNAME_SYNTAX:
  args: 2
  format: Ogiltig SOA RNAME-syntax för %s: %s
  descr: E-postadressen i SOA RNAME är felaktigt specificerad. Ett vanligt fel är att använda @ i adress-fältet -  en adress from hostmaster@example.com måste specificeras som hostmaster.example.com.
 SOA:TTL_SMALL:
  args: 3
  format: SOA TTL för %s för lågt (%s) - rekommenderat >= %s.
  descr: Ju lägre SOA TTL-värdet är, ju oftare behöver resolvrar återanropa efter SOA record.
 SOA:TTL_OK:
  args: 3
  format: SOA TTL för %s OK (%s) - rekommenderat >= %s.
 SOA:REFRESH_SMALL:
  args: 3
  format: SOA refresh för %s för lågt (%s) - rekommenderat >= %s.
  descr: SOA refresh avgör hur ofta en sekundär DNS-server ska kontakta den primära DNS-servern för zon-uppdateringar.
 SOA:REFRESH_OK:
  args: 3
  format: SOA refresh för %s OK (%s) - rekommenderat >= %s.
 SOA:RETRY_VS_REFRESH:
  args: 3
  format: SOA refresh för %s lägre än retry (%s vs %s).
  descr: Retry-värdet är tiden som den sekundära DNS-servern kommer vänta innan den kontaktar den primära DNS-servern igen om det senaste försöket misslyckades. Om refresh-värdet är lägre än retry-värdet blir det meningslöst.
 SOA:RETRY_SMALL:
  args: 3
  format: SOA retry för %s för lågt (%s) - rekommenderat >= %s.
  descr: Retry-värdet är tiden som den sekundära DNS-servern kommer vänta innan den kontaktar den primära DNS-servern igen om det senaste försöket misslyckades. Om retry-värdet är för lågt kommer den sekundära DNS-servern att försöka för ofta.
 SOA:RETRY_OK:
  args: 3
  format: SOA retry för %s OK (%s) - rekommenderat >= %s.
 SOA:EXPIRE_SMALL:
  args: 3
  format: SOA expire för %s för lågt (%s) - rekommenderat >= %s.
  descr: Värdet för SOA expire definierar hur länge en sekundär DNS-server ska vänta innan den anser att DNS-data för en zon är för gammalt ifall den inte lyckas nå den primära DNS-servern.
 SOA:EXPIRE_OK:
  args: 3
  format: SOA expire för %s OK (%s) - rekommenderat >= %s.
 SOA:EXPIRE_VS_REFRESH:
  args: 1
  format: SOA expire för %s är lägre än refresh.
  descr: Värdet för SOA expire bör vara minst 7 gånger större än värdet för SOA refresh. Detta för att ge sekundära DNS-servrar en chans att hinna uppdatera sin kopia av zonen innan datat anses för gammalt.
 SOA:MINIMUM_SMALL:
  args: 3
  format: SOA minimum för %s för lågt (%s) - rekommenderat >= %s.
  descr: SOA minimum används för att cachande resolvrar ska veta hur länge de kan cacha negativa svar. Om värdet är för litet kommer negativa cachningen inte att fungera och resolvrar kommer att återanropa ofta.
 SOA:MINIMUM_LARGE:
  args: 3
  format: SOA minimum för %s är för stort (%s) - rekommenderat <= %s.
  descr: SOA minimum används för att cachande resolvrar ska veta hur länge de kan cacha negativa svar. Om värdet är för stort blir den negativa cachningen för agressiv.
 SOA:MINIMUM_OK:
  args: 4
  format: SOA minimum för %s OK (%s) - mellan %s och %s rekommenderas.
 SOA:SKIPPED_IPV4:
  args: 1
  format: IPv4 avaktiverad - kommer inte slå upp SOA MNAME hos %s.
 SOA:SKIPPED_IPV6:
  args: 1
  format: IPv6 avaktiverad - kommer inte slå upp SOA MNAME hos %s.
 SOA:END:
  args: 1
  format: Klar med test av SOA-parametrar för %s.

 ZONE:BEGIN:
  args: 1
  format: Börjar testa zonen %s.
 ZONE:FATAL_DELEGATION:
  args: 1
  format: Kritiskt fel i delegering av zonen %s.
  descr: Inga DNS-servrar hittade hos barn- eller föräldrazonen. Ytterligare tester kan ej utföras.
 ZONE:FATAL_NO_CHILD_NS:
  args: 1
  format: Kritiskt fel - inga DNS-servrar i barnzonen för %s.
  descr: Inga DNS-servrar för barnzonen hittades. Ytterligare tester kan ej utföras.
 ZONE:END:
  args: 1
  format: Klar med test av zonen %s.
